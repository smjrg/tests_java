<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condiçoes aula 01</title>
    <style>

    </style>
</head>
<body>
    <h1>Sistema de Multa</h1>
    Velocidade do Carro: <input type="number" name="tacvel" id="tacvel">
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        function calcular() {
            var tacvel = window.document.querySelector('input#tacvel')
            var res = window.document.querySelector('div#res')
            var vel = Number(tacvel.value)
            res.innerHTML = `<p>Sua Velocidade é <strong>${vel}</strong>KM/H</p>`
            if(vel > 60){
                res.innerHTML = `<p>Sua velosidade é ${vel} vc foi multado </p>`
            }
            res.innerHTML += `<p>Dirija sempre com cinto de segurança!</p>`
        }
    </script>
</body>
</html>
