<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pais de origem</title>
</head>
<body>
    <h1>Qual seu pais de origem</h1>

    Seu pais de origem: <input type="text" name="pais" id="pais">
    <input type="button" name="bnt" id="bnt" onclick="gravar()">
    <div id="res">

    </div>

    <script>
        function gravar() {
            var pais = window.document.querySelector('#pais')
            var res = window.document.querySelector('div#res')
            var local = String(pais.value)
            res.innerHTML = `<p>Seu Pais de origem é ${local}</p>`
            if(local != 'Brasil'){
                res.innerHTML ='<p>Que legal e como é la?</p>'
            }else{ 
                res.innerHTML= '<p>Somos Conterraneos!!!!</p>'
            }

        }
    </script>
</body>
</html>
